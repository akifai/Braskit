{% extends _base %}

{% block content %}
  <div class="csrf-notice">
    <form action="{{ app.request.server.REQUEST_URI }}" method="post">
      <input type="hidden" name="{{ app.csrf.getParamName() }}" value="{{ app.csrf.getToken() }}">

      <p>You are being taken to: <kbd>{{ app.url.get() }}</kbd>.</p>
      <p><input type="submit" value="Continue"></p>

      <noscript>
        <p>To avoid seeing these messages, enable JavaScript!</p>
      </noscript>
    </form>
  </div>
{% endblock %}
