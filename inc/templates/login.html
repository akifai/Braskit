{% extends "mod_base.html" %}
{% set body_classes = "login-page" %}

{% block container %}
{% endblock %}

{% block wrapper %}
  <form action="{{ path("login", true) }}" method="post" class="login-form">
    {% if goto %}
      <input type="hidden" name="goto" value="{{ goto }}">
    {% endif %}

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="field">
      <input type="text" name="login_user" id="login_user" size="16" autocomplete="off" placeholder="Username">
    </div>

    <div class="field">
      <input type="password" name="login_pass" id="login_pass" size="16" autocomplete="off" placeholder="Password">
    </div>

    <div class="field">
      <button type="submit" class="submit">Login</button>
      {# where should this point to? #}
      <a class="return" href="#">Return</a>
    </div>
  </form>
{% endblock %}
