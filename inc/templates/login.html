{% extends "base.html" %}

{% block content %}
  <div class="theader">Manager Mode</div>

  <div class="postarea loginform">
    <form action="{{ self() }}?/login" method="post">
      <input type="hidden" name="goto" value="{{ goto }}">
      <table>
        <tbody>
          <tr>
            <th><label for="login_user">Username</label></th>
            <td><input type="text" name="login_user" id="login_user" size="16" autocomplete="off"></td>
          </tr>
          <tr>
            <th><label for="login_pass">Password</label></th>
            <td><input type="password" name="login_pass" id="login_pass" size="16" autocomplete="off"></td>
            <td><input type="submit" value="Login"></td>
          </tr>
        </tbody>
      </table>
      {% if error %}
        <p class="important center">{{ error }}</p>
      {% endif %}
    </form>
  </div>
  <hr>
{% endblock %}
